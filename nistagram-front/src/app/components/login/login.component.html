<div class="login-container">
  <br><br><br><br>
  <div class="login_card">
      <mat-card class="login_card_content">
        <div style="text-align: center;">
          <h1>LogIn form</h1>
        </div>
        <mat-card-content class="login_card_form">
          <form #form="ngForm" (ngSubmit)="login(form)" class="login-form">
            <input name="email" ngModel placeholder="Username" required type="text">
            <input name="password" ngModel placeholder="Password" required type="text">
            <button [disabled]="form.invalid || form.pending"
                    class="login-button"
                    *ngIf="!form.pending"
                    type="submit">Log In
            </button>
          </form>
          <a>Forgotten account?</a>
          <hr>
          <button class="create-account" routerLink="/register">Create New Account</button>
        </mat-card-content>
      </mat-card>
  </div>

</div>
