
<br><Br><Br>
  <div class="container">

    <div class="profile">

      <div class="profile-image">

        <img src="https://images.unsplash.com/photo-1513721032312-6a18a42c8763?w=152&h=152&fit=crop&crop=faces" alt="">

      </div>

      <div class="profile-user-settings">

        <h1 class="profile-user-name">{{profile.username}}</h1>


        <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>

      </div>

      <div class="profile-stats">

        <ul>
          <li><span class="profile-stat-count">{{profile.numberOfPosts}}</span> posts</li>
          <li><span class="profile-stat-count">{{profile.numberOfFollowers}}</span> followers</li>
          <li><span class="profile-stat-count">{{profile.numberOfFolloweing}}</span> following</li>
        </ul>

      </div>

      <div class="profile-bio">

        <p><span class="profile-real-name">{{profile.name}} {{profile.surname}}</span> {{profile.bio}}</p>

      </div>

    </div>

  </div>



<main>

  <div class="container">

    <div class="gallery">

      <div class="gallery-item" tabindex="0" *ngFor="let p of posts">

        <img [src]="p?.url"  class="gallery-image" alt="">

        <div class="gallery-item-type" *ngIf="p?.collection">
          <mat-icon>collections</mat-icon>
        </div>

        <div class="gallery-item-info">

          <ul>
            <li class="gallery-item-likes"> <mat-icon>favorite</mat-icon> {{p?.likes}}</li>
            <li class="gallery-item-comments"> <mat-icon>comment</mat-icon> {{p?.comments}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</main>
